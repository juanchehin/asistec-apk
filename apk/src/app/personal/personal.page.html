<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Personal</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-searchbar id="pBusqueda">
    </ion-searchbar>

    <ion-button type="submit" color="primary" expand="block" (click)="buscar()">
        Buscar...
    </ion-button>

    <ion-list>
        <ion-item *ngFor="let persona of personal">
            {{persona.DNI}}
        </ion-item>
    </ion-list>
</ion-content>
