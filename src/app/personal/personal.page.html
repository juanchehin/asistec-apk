<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-searchbar></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let persona of personal">
            {{persona.DNI}}
        </ion-item>
    </ion-list>
</ion-content>
